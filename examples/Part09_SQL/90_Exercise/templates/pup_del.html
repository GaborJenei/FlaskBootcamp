{% extends "base.html" %}
{% block content %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h2 class="display-6 fw-bold">Remove a pup</h2>
            <form method="post">
            {{form.hidden_tag()}}
            {{form.pup_id.label(class="form-label")}}{{form.pup_id(class="form-control")}}
            {{form.submit(class="btn btn-primary mb-3")}}
            </form>
        </div>
    </div>
{% endblock %}
