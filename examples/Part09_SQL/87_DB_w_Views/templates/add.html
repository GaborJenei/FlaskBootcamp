{% extends "base.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <h1>Have a puppy that needs to be adopted</h1>
    <p>Add a new puppy to our database</p>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.submit()}}
    </form>
</div>

{% endblock %}
