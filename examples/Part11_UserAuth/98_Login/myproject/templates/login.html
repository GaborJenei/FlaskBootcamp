{% extends "base.html" %}
{% block content %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <form method="POST">
                {{form.hidden_tag()}}
                {{form.email.label}}{{form.email()}}
                {{form.password.label}}{{form.password()}}
                {{form.submit()}}
            </form>
        </div>
    </div>
{% endblock %}
