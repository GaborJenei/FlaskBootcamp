<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29 Bootstrap Forms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">

    <form>
      <div class="form-group">
        <label for="example_input">Email address</label>
        <input type="email" id="example_input" class="form-control" aria-describedby="email_help" placeholder="email@email.com">
        <small id="email_help" class="form-text text-muted">We'll never share your email</small>
      </div>

<!--        Password -->
        <div class="form-group">
            <label for="passwd_input">Password</label>
            <input type="password" id="passwd_input" class="form-control" placeholder="Password">
        </div>

<!--        Dropdown select -->
        <div class="form-group">
            <label for="ex_select1">Example Select1</label>
            <select class="form-control" id="ex_select1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <!-- Multiple choice Dropdown select -->
        <div class="form-group">
            <label for="ex_select_multiple">Example multiple Select1</label>
            <select multiple class="form-control" id="ex_select_multiple">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <!--  Text Area -->
        <div class="form-group">
            <label for="text_area">Text Area</label>
            <textarea id="text_area" class="form-control" rows="3"></textarea>
        </div>

        <!--  File upload -->
        <div class="form-group">
            <label for="file_input">File Input</label>
            <input type="File" class="form-control" id="file_input">
            <small id="file-help" class="form-text text-muted">Upload files</small>
        </div>


    </form>

  </div>

</body>
</html>
