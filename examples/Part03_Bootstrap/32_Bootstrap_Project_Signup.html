  <!-- CREATE YOUR FORM HERE INSIDE OF A JUMBOTRON AND CONTAINER -->
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Log In</h1>
      <p class="col-md-8 fs-4">Enter your email and password</p>

      <form class="p-5">
        <div class="form-group">
          <label for="example_input">Email address</label>
          <input type="email" id="example_input" class="form-control" aria-describedby="email_help"
                 placeholder="email@email.com">
          <small id="email_help" class="form-text text-muted">We'll never share your email</small>
        </div>
        <div class="form-group">
          <label for="passwd_input">Password</label>
          <input type="password" id="passwd_input" class="form-control" placeholder="Password">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Keep me signed in!</label>
        </div>
        <button class="btn btn-primary" type="button" name="button">Submit</button>
      </form>
